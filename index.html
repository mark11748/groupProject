<!DOCTYPE html>
<html>
  <head>
    <title>Bunker Escape Pizza or Die</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bunker Escape Zolda Pizza or Die</h1>
      </div>
      <div class="row" id="viewPort">
        <div class="col-md-3">
          <div class="panel panel-default" id="inventory">
            <div class="panel-body">
              <p>Your pockets:</p>
              <div class="well" id="heldItems">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">

          <div class="panel panel-default" id="cellInfo">

            <div class="panel-body">
              <p>What you can see:</p>
              <div class="well">
                <div class="well" id="actionInfo">
                  <button type="button" class="btn btn-default" id="actionButton">Interact</button>
                </div>
                <br>
                <br>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="navBar">
        <div class="col-md-4">
        </div>
<!-- Movement interface -->
        <div class="col-md-4">
          <div class="panel panel-default" id="movementControls">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                  <h3>Movement</h3>
                  <button type="button" class="btn btn-default" id="moveForward">Forward</button>
                </div>
                <div class="col-md-4">
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <button type="button" class="btn btn-default" id="moveLeft">Left</button>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-default" id="moveBack">Back</button>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-default" id="moveRight">Right</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </body>
</html>
